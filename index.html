<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<title>Курочка Ряба</title>
</head>
<body>
	<div class="container">
		<h1>Курочка ряба</h1>

		<form id="messages">
		<div class="form-group">
			<label for="var1">var1</label>
			<input type="text" class="form-control" name="var1"
			placeholder="Дедок" value="Дедок">
		</div>
		<div class="form-group">
			<label for="var2">var2</label>
			<input type="text" class="form-control" name="var2"
			placeholder="Бабуля" value="Бабуля">
		</div>
		<div class="form-group">
			<label for="var3">var3</label>
			<input type="text" class="form-control" name="var3"
			placeholder="Курва рябуля" value="Курва рябуля">
		</div>
		<div class="form-group">
			<label for="var4">var4</label>
			<input type="text" class="form-control" name="var4"
			placeholder="Яичко" value="Яичко">
		</div>
		<div class="form-group">
			<label for="var5">var5</label>
			<input type="text" class="form-control" name="var5"
			placeholder="Крыска" value="Крыска">
		</div>
		<div class="form-group">
			<label for="var6">var6</label>
			<input type="text" class="form-control" name="var6"
			placeholder="Хвостиком" value="Хвостиком">
		</div>
		<div class="form-group">
			<label for="speach">speach</label>
			<input type="text" class="form-control" name="speach"
			placeholder="Не парьтесь, старики, я снесу новое яйцо" value="Не парьтесь, старики, я снесу новое яйцо">
		</div>
		</form>

		<div class="row">
			<a id="button-fetch" class="btn btn-primary">Создать</a>
		</div>

		<div class="row">
			<div id="result"></div>
		</div>
	</div>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/utils.js"></script>
	<script src="./js/ryaba.js"></script>
</body>
</html>
